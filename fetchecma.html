<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="respuesta"></div>
</body>
<script>
    var respuestaHtml=document.querySelector('#respuesta');
    tpl='<ol>';
    fetch("https://api.themoviedb.org/3/movie/now_playing?api_key=3a53e4502f95a3ad2ae93758ce877954&language=es-ES&page=1")
        .then((response)=>{
           // console.log(response.json());
            return response.json();  
            
        })
        .then((results)=>{
            var resfinal=results.results;
            resfinal.forEach(element => {
                console.log(element);
                tpl+='<li><h4>'+element.title+'</h4> '+element.overview+'</li>';
            });    
            tpl+='</ol>';
            respuestaHtml.innerHTML=tpl;
        });
         

</script>
</html>
